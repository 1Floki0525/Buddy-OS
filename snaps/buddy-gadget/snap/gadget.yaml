volumes:
  pc:
    schema: gpt
    bootloader: grub
    structure:
      - name: system-boot
        type: 0xEF00
        size: 512M
        filesystem: vfat
        filesystem-label: system-boot
        role: system-boot
      - name: system-save
        type: 83
        size: 256M
        filesystem: ext4
        filesystem-label: system-save
        role: system-save
      - name: system-data
        type: 83
        size: 8G
        filesystem: ext4
        filesystem-label: system-data
        role: system-data
