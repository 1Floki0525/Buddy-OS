volumes:
  pc:
    # Use MBR schema for compatibility with snapcraft validation.
    # The boot partition (EFI System Partition) uses the classic MBR type 0xEF00.
    # The writable Linux partition uses type 0x83.
    schema: mbr
    bootloader: grub
    structure:
      - name: system-boot
        type: "EF00"
        size: 512M
        filesystem: vfat
        filesystem-label: system-boot
        role: system-boot
      - name: writable
        type: "8300"
        size: 8G
        filesystem: ext4
        filesystem-label: writable
        role: system-data
